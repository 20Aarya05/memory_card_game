<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="memory_game.css">
</head>
<body>
    <div class="headercont">Memory Card Game</div>
    <div class="dfl">Difficulty Level:</div>
    <select id="options">
        <option value="4">4x4</option>
        <option value="6">6x6</option>
    </select>
    <div class="main-game-container"></div>
    <div class="score">Score: 0</div>
    <div class="win">
        <div class="win-text">YOU WIN</div>
        <div class="win-score">Score: </div>
        </div>
    <script src="memory_game.js"></script>
</body>
</html>
